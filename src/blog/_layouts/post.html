<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.data.theme.name }} - {{ page.title }}</title>
  <meta name="author" content="{{ site.data.theme.name }}" />
  <meta name="description" content="The blog of {{ site.data.theme.name }}" />
  <link rel="canonical" href="{{ site.url}}{{ site.baseurl }}{{ page.url | replace:'index.html','' }}" />

  <link href="//fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="alternate" type="application/rss+xml" title="{{ site.data.theme.name }}" href="{{site.url}}{{site.baseurl}}/atom.xml" />

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/all.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="ten columns offset-by-three content">
	  <p class="meta">
		{{ page.date | date: "%B %d, %Y" }}
		<a href="{{ site.baseurl }}">
		  <i class="home fa fa-home"></i>
		</a>
	  </p>

	  <h1 class="title">{{ page.title }}</h1>

	  <div id="post">
		{{ content }}
	  </div>

	  <div id="related">
		<h3>Related Posts</h3>
		<ul class="posts">
		  {% for post in site.related_posts limit:3 %}
		  <li>
			<span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
		  </li>
		  {% endfor %}
		</ul>
	  </div>

      <div class="footer">
        {% include footer.html %}
      </div>
    </div>
  </div>

{% include analytics.html %}
</body>
</html>
